<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="music-player-container is-playing">
        <div class="music-player">
            <div class="player-content-container">
                <h1 class="artist-name">Incubus</h1>
                <h2 class="album-title">Make Yourself</h2>
                <h3 class="song-title">"Stellar"</h3>
                <div class="music-player-controls">
                    <div class="controls-back"></div>
                    <div class="controls-play"></div>
                    <div class="controls-forwards"></div>
                </div>
            </div>
        </div>
        <div class="album">
            <div class="album-art"></div>
            <div class="vinyl"></div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
